<!DOCTYPE html><!--here  html5-->
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz programming</title>
    <link rel="icon" href=
    "https://cdn1.iconfinder.com/data/icons/startup-set-1/64/testing-test-comparison-computer-technology-website-experiment-512.png"
              type="image/x-icon">
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet for css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="start-screen">
      <button id="start-button">Start broo you can do it</button>
      <audio id="clickSound" src="path/to/sound-file.mp3" hidden></audio>

    </div>
    <div id="display-container">
      <div class="header">
        <div class="number-of-count">
          <span class="number-of-question">1 of 15 questions</span>

        </div>
        <div class="timer-div">
          <img src="timer-icon.svg" />
          <span class="time-left">30s</span>
        </div>
      </div>
      <div id="container">
        <!-- questions and options will be displayed here -->
      </div>
      <button id="next-button">Next</button>
    </div>
    <div class="score-container hide">
      <div id="user-score">Demo Score</div>
      <button id="restart">Restart</button>
    </div>
    <!-- Script  for java -->
    <script src="script.js"></script>
    <script>
      document.getElementById("start-button").addEventListener("click", function() {
        var sound = document.getElementById("clickSound");
        sound.play();
      });
      </script>
  </body>
</html>
